<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Components Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./Components/ToDoComponents/ToDo.js"></script>
    <script src="./Components/ToDoComponents/Item.js"></script>
    <script src="./Components/ToDoComponents/Input.js"></script>
    <script src="./Components/ItemComponents/ItemCard.js"></script>
    <script src="./Components/ItemComponents/green.js"></script>
    <script src="./Components/Navegation/navbar.js" defer></script>
  </head>

  <body>
    <div class="logo">
      <img src="./png/logo.png" />
    </div>

    <div class="copa">
      <img src="./png/copa.png" />
    </div>

    <header>
      <nav>
        <ul id="header">
          <li>
            <a href="#">Que Hacer en Qatar</a>
            <i class="fas fa-chevron-down"></i>
            <ul class="sub-menu">
              <li><a href="#">Vanilla </a></li>
              <li><a href="#">Lit </a></li>
            </ul>
          </li>
          <li>
            <a href="#">Que Comprar en Qatar </a>
            <i class="fas fa-chevron-down"></i>
            <ul class="sub-menu">
              <li><a href="#">Vanilla </a></li>
              <li><a href="#">Lit </a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <br />
    <br />
    <br />

    <div>
      <h1>
        <span></span>
      </h1>

      <my-todo
        item1="Sacarme una foto con el Bicho."
        item2="Ver Como Chile levanta la copa."
        item3="Ir de compras al Omani Souq."
        titulo="Que Hacer en Qatar"
        promt="En Qatar kuiero:"
      ></my-todo>
    </div>

    <br />
    <br />

    <div>
      <h1>
        <span>Que Comprar en Qatar</span>
      </h1>
      <main>
        <div class="item-a">
          <item-card
            img="./png/Dulcesarabes.jpg"
            main="Dulces árabes"
            description="Catar es un destino famoso por su amplia variedad de dulces árabes de máxima calidad."
            buttonColor="#00cc99"
            buttonTextColor="white"
            id="_12234"
            buttonText="ر.ق21.15"
          >
          </item-card>
        </div>

        <div class="item-a">
          <item-card
            img="./png/Cafeterasdallah.jpg"
            main="Cafeteras dallah"
            description="Tradicional cafetera decorativa árabe de latón o plata utilizado en la antigua Catar para servir café qahwa."
            buttonColor="#00cc99"
            buttonTextColor="white"
            id="_12234"
            buttonText="422.96ر.ق"
          >
          </item-card>
        </div>

        <div class="item-b">
          <item-card
            img="./png/lamparas.jpg"
            main="Lámparas árabes"
            description="Lámparas árabes son objetos bellísimos que crean una atmósfera de ensueño en cualquier espacio."
            buttonColor="#00cc99"
            buttonTextColor="white"
            id="_12234"
            buttonText="ر.ق634.45"
          >
          </item-card>
        </div>

        <div class="item-b">
          <item-card
            img="./png/panuelos.jpg"
            main="Pashmina"
            description="Tejidos con lana de cachemir, aportan un toque de elegancia en una ocasión especial."
            buttonColor="#00cc99"
            buttonTextColor="white"
            id="_12234"
            buttonText="296.08ر.ق"
          >
          </item-card>
        </div>

        <div class="item-c">
          <item-card
            img="./png/Incienso.jpg"
            main="Incienso"
            description="Los encontrarás en Souq Waqif y Omani Souq, detrás del Mercado Central."
            buttonColor="#00cc99"
            buttonTextColor="white"
            id="_12234"
            buttonText="ر.ق424.5"
          >
          </item-card>
        </div>

        <div class="item-c">
          <item-card
            img="./png/TejidoAlSadu.jpg"
            main="Tejido Al Sadu"
            description="Con característicos diseños que simbolizan el legado cultural de Qatar y entorno desértico en el que habita."
            buttonColor="#00cc99  "
            buttonTextColor="white"
            id="_12234"
            buttonText="29.08ر.ق"
          >
          </item-card>
        </div>
      </main>
    </div>

    <style>
      main {
        max-width: 1200px;
        padding: 1rem;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 400px 400px 400px 400px;
        grid-template-rows: 400px 400px 400px;
        grid-gap: 1rem;
      }
      .item-a {
        grid-row: 1;
      }
      .item-b {
        grid-row: 2;
      }
      .item-c {
        grid-row: 3;
      }

      :root {
        --primary-color: rgb(27, 23, 37);
        --secondary-color: #707070;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      .logo {
        position: fixed;
        top: 0;
        left: 0;
        height: 200px;
        width: auto;
      }

      .copa {
        position: fixed;
        top: 0px;
        right: 0px;
        height: 200px;
        width: auto;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }

      li {
        float: left;
      }

      a {
        text-decoration: none;
        font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 5px 2px 15px 25px;
        color: #9a1032;
        letter-spacing: 0.3px;
        font-weight: bold;
      }

      li a:hover {
        background-color: #afada6;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 1.4em;
        background: #61001f;
        color: black;
        min-width: 230px;
        max-width: 550px;
        margin: 0 auto;
        font-weight: 300;
      }

      h1 {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-style: normal;
        font-size: 20px;

        text-align: center;
        color: #afada6;
        background: #61001f;
      }

      section {
        background: #ffffff;
        margin: 30px 0 40px 0;
        position: relative;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2),
          0 25px 50px 0 rgba(0, 0, 0, 0.1);
      }

      #list-container {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      #new-todo {
        padding: 16px 16px 16px 60px;
        border: none;
        background: #0784fa01;
        position: relative;
        margin: 0;
        width: 90%;
        font-size: 24px;
        font-family: inherit;
        font-weight: inherit;
        line-height: 1.4em;
        border: 0;
        outline: none;
        color: inherit;
        padding: 6px;
        box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }

      li.item {
        font-size: 24px;
        display: block;
        position: relative;
      }

      li.item input {
        text-align: center;
        width: 40px;
        height: auto;
        position: absolute;
        top: 9px;
        bottom: 0;
        margin: auto 0;
        border: none;
        appearance: none;
      }

      li.item label {
        white-space: pre;
        word-break: break-word;
        padding: 15px 60px 5px 6px;
        display: block;
        line-height: 1.2;
        transition: color 0.4s;
      }

      li.item.completed label {
        color: #d9d9d9;
        text-decoration: line-through;
      }

      li.item button,
      li.item input[type='checkbox'] {
        outline: none;
      }

      li.item button {
        margin: 0;
        padding: 0;
        border: 0;
        background: none;
        font-size: 100%;
        vertical-align: baseline;
        font-family: inherit;
        font-weight: inherit;
        color: inherit;
        -webkit-appearance: none;
        appearance: none;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
      }

      li.item .destroy {
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        width: 40px;
        height: 40px;
        margin: auto 0;
        font-size: 30px;
        color: #cc9a9a;
        margin-bottom: 11px;
        transition: color 0.2s ease-out;
      }

      li.item .destroy:hover {
        color: #af5b5e;
        content: url('./png/checkbox.png');
      }

      header nav ul .sub-menu {
        position: absolute;
        flex-direction: column;
        justify-content: left;
        align-items: start;
        background: var(--secondary-color);
        display: none;
      }

      header nav ul .sub-menu {
        content: '';
        position: absolute;
      }

      .fa-chevron-down {
        cursor: pointer;
      }

      .fa-chevrons-down {
        cursor: pointer;
      }

      header nav ul .sub-menu li {
        padding: 10px;
      }
    </style>
  </body>
</html>
